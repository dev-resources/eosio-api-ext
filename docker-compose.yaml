version: '3'
services:
  get_accounts:
    build: ./services/get_accounts
    env_file:
        - ./config/.env
        - ./config/get_accounts/.env
    networks:
        - eosio_api_network
    ports:
        - "8902:8000"
    restart: on-failure
    volumes:
        - .:/src
  get_available_endpoints:
    build: ./services/get_available_endpoints
    env_file:
        - ./config/.env
        - ./config/get_available_endpoints/.env
    networks:
        - eosio_api_network
    ports:
        - "8900:8000"
    restart: on-failure
    volumes:
        - .:/src
  get_supported_apis:
    build: ./services/get_supported_apis
    env_file:
        - ./config/.env
        - ./config/get_supported_apis/.env
    networks:
        - eosio_api_network
    ports:
        - "8905:8000"
    restart: on-failure
    volumes:
        - .:/src
  get_blocks:
    build: ./services/get_blocks
    env_file:
        - ./config/.env
        - ./config/get_blocks/.env
    networks:
        - eosio_api_network
    ports:
        - "8903:8000"
    restart: on-failure
    volumes:
        - .:/src
  get_currency_balances:
    build: ./services/get_currency_balances
    env_file:
        - ./config/.env
        - ./config/get_currency_balances/.env
    networks:
        - eosio_api_network
    ports:
        - "8901:8000"
    restart: on-failure
    volumes:
        - .:/src

networks:
    eosio_api_network:
        external: true
